<h2 mat-dialog-title>Logout</h2>
<mat-dialog-content>
  <p>Are you sure you want to log out ?</p>
</mat-dialog-content>
<mat-dialog-actions align="end" class="action-buttons-container">
  <button mat-dialog-close class="action-button">Cancel</button>
  <button (click)="confirmLogout()" class="action-button confirm-button">
    Logout
  </button>
</mat-dialog-actions>
