<div class="rating-container">
  <button
    [ngClass]="size"
    *ngFor="let star of rateArr; index as i"
    (click)="onClick(i + 1)"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="181.667 172.8 25.8 25.633"
      class="star"
    >
      <linearGradient y2="0%" x2="100%" y1="0%" x1="0%" id="fill">
        <stop stop-color="#f4c300" offset="50%" ></stop>
        <stop stop-color="transparent" offset="0%" />
      </linearGradient>
      <path
        fill="url(#fill)"
        stroke-linecap="round"
        stroke-linejoin="round"
        d="m196.9 174.8 2.2 4.5a3 3 0 0 0 1.8 1.3l4 .7c2.7.4 3.3 2.3 1.4 4.2l-3.1 3.1c-.6.6-.9 1.6-.7 2.3l1 4c.6 3-1 4.2-3.7 2.6l-3.8-2.2c-.7-.5-1.9-.5-2.5 0l-3.8 2.2c-2.7 1.6-4.4.4-3.7-2.7l1-3.9c0-.7-.2-1.8-.8-2.3l-3.1-3.1c-1.9-1.9-1.3-3.8 1.3-4.2l4-.7c.7 0 1.6-.7 1.9-1.3l2.2-4.5c1.2-2.4 3.2-2.4 4.4 0Z"
        stroke-width="1"
        stroke="#f4c300"
      />
    </svg>
  </button>
</div>
