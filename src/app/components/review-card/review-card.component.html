<div class="review-card-container">
  <img [src]="review?.userImagePath" class="reviewer-avatar" alt="" />
  <div class="review-body">
    <h2 class="reviewer-name">{{ review?.userName }}</h2>
    <star-rating
      class="review-rating"
      size="medium"
      staticColor="ok"
      [showHalfStars]="true"
      [readOnly]="true"
      [rating]="review?.rate ?? 0"
    ></star-rating>
    <p class="review-content">
      {{ review?.content }}
    </p>
  </div>
</div>
