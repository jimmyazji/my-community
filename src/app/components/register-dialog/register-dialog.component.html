<app-loader></app-loader>
<div class="register-dialog-container">
  <div class="login-form-container">
    <form class="register-form" [formGroup]="registerForm">
      <label class="img-upload" for="img-input">
        <input
          type="file"
          class="img-upload-input"
          id="img-input"
          (change)="onFileChange($event)"
        />
        <svg
          *ngIf="!imageBase64"
          class="img-upload-icon"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="5.15 2.567 54.217 54.233"
        >
          <g fill="#2786b4" fill-rule="evenodd" data-name="gallery-add">
            <path
              d="M54.122 2.58h-7.588c-2.245 0-3.897.93-4.646 2.582-.413.748-.593 1.626-.593 2.658v7.588c0 3.278 1.961 5.24 5.24 5.24h7.587c1.032 0 1.91-.181 2.658-.594 1.652-.749 2.581-2.4 2.581-4.646V7.82c0-3.278-1.961-5.24-5.239-5.24Zm2.426 10.144a1.67 1.67 0 0 1-1.058.465h-3.64v1.316l.027 2.271c-.026.439-.181.8-.49 1.11a1.524 1.524 0 0 1-1.059.439 1.553 1.553 0 0 1-1.549-1.549v-3.613l-3.613.026c-.852 0-1.548-.723-1.548-1.575s.696-1.548 1.548-1.548l2.271.025h1.342V6.478c0-.852.697-1.574 1.549-1.574s1.549.722 1.549 1.574l-.026 1.833v1.755h3.639c.852 0 1.548.696 1.548 1.548-.025.439-.206.8-.49 1.11ZM29.37 20.647a6.143 6.143 0 1 1-12.284 0 6.143 6.143 0 0 1 12.285 0Z"
              data-name="Vector"
            />
            <path
              d="M54.122 20.647h-1.213v11.898l-.336-.283c-2.013-1.73-5.265-1.73-7.278 0L34.56 41.475c-2.014 1.73-5.266 1.73-7.279 0l-.877-.722c-1.833-1.6-4.749-1.755-6.814-.362L9.937 46.87c-.568-1.446-.904-3.123-.904-5.085V20.157c0-7.278 3.846-11.124 11.124-11.124h21.138V7.82c0-1.032.18-1.91.593-2.658H20.157c-9.395 0-14.995 5.6-14.995 14.995v21.628c0 2.813.49 5.265 1.445 7.33 2.22 4.904 6.969 7.665 13.55 7.665h21.628c9.395 0 14.995-5.6 14.995-14.995V20.054c-.748.413-1.626.593-2.658.593Z"
              data-name="Vector"
            />
          </g>
        </svg>

        <img
          *ngIf="imageBase64"
          [src]="imageBase64"
          alt=""
          class="img-upload-icon"
        />
      </label>

      <mat-form-field appearance="fill">
        <input
          matInput
          placeholder="First Name"
          formControlName="fname"
          autocomplete="nope"
          required
        />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <input
          matInput
          placeholder="Last Name"
          formControlName="lname"
          autocomplete="nope"
          required
        />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <input
          matInput
          placeholder="Username"
          formControlName="userName"
          autocomplete="nope"
          required
        />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <input
          matInput
          placeholder="Phone Number"
          formControlName="phoneNumber"
          autocomplete="nope"
          required
        />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <input
          matInput
          placeholder="Email"
          formControlName="email"
          autocomplete="nope"
          required
        />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <input
          matInput
          placeholder="Password"
          formControlName="p"
          autocomplete="nope"
          required
        />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <input
          matInput
          placeholder="Confirm Password"
          formControlName="cp"
          autocomplete="nope"
          required
        />
      </mat-form-field>

      <div class="gender-radio">
        <h3 class="radio-title">Gender:</h3>
        <div class="item">
          <input
            type="radio"
            name="gender"
            formControlName="gender"
            id="male"
            value="0"
          />
          <label class="gender-radio-label" for="male">Male</label>
        </div>
        <div class="item">
          <input
            type="radio"
            name="gender"
            formControlName="gender"
            id="female"
            value="1"
          />
          <label class="gender-radio-label" for="female">Female</label>
        </div>
      </div>
      <app-button class="submit-button" (click)="register()"
        >Create Account</app-button
      >
    </form>
  </div>
</div>
