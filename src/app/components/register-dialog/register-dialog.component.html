              d="M54.122 20.647h-1.213v11.898l-.336-.283c-2.013-1.73-5.265-1.73-7.278 0L34.56 41.475c-2.014 1.73-5.266 1.73-7.279 0l-.877-.722c-1.833-1.6-4.749-1.755-6.814-.362L9.937 46.87c-.568-1.446-.904-3.123-.904-5.085V20.157c0-7.278 3.846-11.124 11.124-11.124h21.138V7.82c0-1.032.18-1.91.593-2.658H20.157c-9.395 0-14.995 5.6-14.995 14.995v21.628c0 2.813.49 5.265 1.445 7.33 2.22 4.904 6.969 7.665 13.55 7.665h21.628c9.395 0 14.995-5.6 14.995-14.995V20.054c-.748.413-1.626.593-2.658.593Z"

      </label>

      <app-input
        class="register-input"
        type="text"
        placeholder="First Name"
      ></app-input>
      <app-input
        class="register-input"
        type="text"
        placeholder="Last Name"
      ></app-input>
      <app-input
        class="register-input"
        type="text"
        placeholder="Username"
      ></app-input>
      <app-input
        class="register-input"
        type="text"
        placeholder="Phone Number"
      ></app-input>
      <app-input
        class="register-input"
        type="email"
        placeholder="Email"
      ></app-input>
      <app-input
        class="register-input"
        type="password"
        placeholder="Password"
      ></app-input>
      <app-input
        class="register-input"
        type="password"
        placeholder="Repeat Password"
      ></app-input>
      <div class="gender-radio">
        <h3 class="radio-title">Gender:</h3>
        <div>
          <input type="radio" name="gender" id="male" value="male" />
          <label class="gender-radio-label" for="male">Male</label>
        </div>
        <div>
          <input type="radio" name="gender" id="female" />
          <label class="gender-radio-label" for="female">Female</label>
        </div>
      </div>
      <app-button class="submit-button">Create Account</app-button>
    </form>
  </div>
</div>
